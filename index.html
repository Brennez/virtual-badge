<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <title>Brenne - DoWhile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/selo.svg" alt="selo rocketseat" />
          </span>
          <img id="profile" src="images/doguinho.jpg" alt="peerfil" />
        </div>
        <h1 id="nameUser">Tchalisson Brenne</h1>
        <a
          id="linkGit"
          class="github"
          href="https://github.com/Brennez"
          target="_blank"
        >
          <img src="./images/github.svg" alt="github ícone" />
          <span id="userLogin"></span>
        </a>
        <p id="userBio">
          An student focused on to learn about programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="/images/yt.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="/images/ig.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="/images/fb.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="/images/tt.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
        <div class="logo">
          <img src="images/logo_rocketseat.png" alt="logo rocketseat" />
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
